{% extends "theapp/base.html" %}

{% block content %}
    <h2>All news</h2>   {#  make changable  #}

    {% for object in articles %}
        <a href="/news/{{ object.id }}"><h3> {{ object.title }}</h3></a>
        <a href="/news/{{ object.category }}"><h5>{{ object.get_category_display }}</h5></a>{#    get_FOO_display()   #}
        <p>{{ object.body }}</p>
        </br>
    {% endfor %}
{% endblock content %}
